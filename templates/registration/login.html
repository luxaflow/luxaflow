{% extends 'base.html' %}

{% block content %}

<section class="section-login">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">Login with your Username</h4>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.html_name }}">{{ field.label_tag }}</label>
                                <input class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value }}" type="text" /> 
                                {{ field.errors }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
